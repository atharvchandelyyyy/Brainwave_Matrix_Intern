<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #ff7eb3, #ff758c, #2c2f33);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .todo-container {
            background: rgba(44, 47, 51, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 450px;
            max-width: 90%;
            padding: 25px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .todo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(30deg);
            animation: rotateBg 10s linear infinite;
        }

        @keyframes rotateBg {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .todo-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .todo-header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .todo-input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .todo-input-container input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .todo-input-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .todo-input-container button {
            background: linear-gradient(135deg, #ff758c, #ff4a6e);
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .todo-input-container button:hover {
            background: linear-gradient(135deg, #ff4a6e, #ff758c);
            transform: scale(1.05);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-list li {
            background: rgba(60, 64, 69, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .todo-list li:hover {
            background: rgba(69, 73, 78, 0.95);
            transform: scale(1.02);
        }

        .todo-list .todo-text {
            flex: 1;
            margin: 0 15px;
            font-size: 1.1rem;
            position: relative;
        }

        .todo-list .todo-text::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #ff758c;
        }

        .todo-list button {
            background: none;
            border: none;
            color: #ff758c;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .todo-list button:hover {
            color: #ff4a6e;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">
            <h1>To-Do List</h1>
        </div>
        <div class="todo-input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-button">Add</button>
        </div>
        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
        const input = document.getElementById('todo-input');
        const addButton = document.getElementById('add-button');
        const todoList = document.getElementById('todo-list');

        addButton.addEventListener('click', () => {
            const taskText = input.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const listItem = document.createElement('li');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            taskSpan.className = 'todo-text';

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '&times;';
            deleteButton.addEventListener('click', () => {
                listItem.remove();
            });

            listItem.appendChild(taskSpan);
            listItem.appendChild(deleteButton);

            todoList.appendChild(listItem);
            input.value = '';
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addButton.click();
            }
        });
    </script>
</body>
</html>
